schema_version: 1

context:
  name: webargs
  version: 8.7.1

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/${{ name }}-${{ version }}.tar.gz
  sha256: 799bf9039c76c23fd8dc1951107a75a9e561203c15d6ae8f89c1e46e234636c1

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python ${{ python_min }}.*
    - pip
    - flit-core <4
  run:
    - python >=${{ python_min }}
    - marshmallow >=3.13.0,<5.0.0
    - packaging >=17.0

tests:
  - python:
      imports:
        - webargs
      pip_check: true
      python_version: ${{ python_min }}.*

about:
  license: MIT
  license_file: LICENSE
  summary: A friendly library for parsing HTTP request arguments, with built-in support for popular web frameworks
  description: |
    webargs is a Python library for parsing HTTP request arguments, with
    built-in support for popular web frameworks, including Flask, Django,
    Bottle, Tornado, Pyramid, webapp2, Falcon, and aiohttp.
  homepage: https://github.com/marshmallow-code/webargs
  repository: https://github.com/marshmallow-code/webargs
  documentation: http://webargs.readthedocs.io/

extra:
  recipe-maintainers:
    - frol
    - synapticarbors
